<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="/CSS/styles.css">
        <link rel="icon" href="icon.png">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="display">123456</div>
            <div id ="row1" class="buttons">
                <div id= "one" class="numbers">1</div>
                <div id= "two" class="numbers">2</div>
                <div id="three" class="numbers">3</div>
                <div id="plus" class="operation">+</div>
            </div>
            <div id ="row2" class="buttons">
                <div id="four" class="numbers">4</div>
                <div id="five" class="numbers">5</div>
                <div id="six" class="numbers">6</div>
                <div id="minus" class="operation">-</div>
            </div>
            <div id ="row3" class="buttons">
                <div id="seven" class="numbers">7</div>
                <div id="eight" class="numbers">8</div>
                <div id="nine" class="numbers">9</div>
                <div id="times" class="operation">*</div>
            </div>
            <div id ="row4" class="buttons">
                <div id="clear" class="operation">C</div>
                <div id="zero" class="numbers">0</div>
        
                <div id="enter" class="operation">Enter</div>
                <div id="divide" class="operation">/</div>
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
